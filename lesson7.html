<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы и Списки</title>
</head>
<body>
    <!-- Ниже пример маркированного списка -->
    <ul>
        <li>Гвозди</li>
        <li>Молоток</li>
        <li>Пила</li>
        <li>Отвертка</li>
        <li>Монтировка</li>
    </ul>

    <br>

    <!-- Ниже пример нумерованного списка -->
    <ol>
        <li>Залить фундамент</li>
        <li>Возвести стены</li>
        <li>Построить крышу</li>
        <li>Поставить Окна и двери</li>
        <li>Провести все коммуникации</li>
    </ol>

    <br>
    
    <!-- Ниже пример таблицы где есть строка с заголовками столбцов и три строки с данными -->
    <table>
        <!-- это строка с заголовками -->
        <tr>
            <th>Страна</th>
            <th>Столица</th>
            <th>Население</th>
        </tr>

        <!-- это первая строка с данными -->
        <tr>
            <td>Мексика</td>  <!-- каждый элемент данных должен находиться под своим соответствующим заголовком -->
            <td>Мехико</td>
            <td>21 млн</td>
        </tr>

        <!-- это вторая строка с данными -->
        <tr>
            <td>Япония</td>
            <td>Токио</td>
            <td>14 млн</td>
        </tr>

        <!-- это третья строка с данными -->
        <tr>
            <td>Иран</td>
            <td>Тегеран</td>
            <td>13 млн</td>
        </tr>
    </table>

</body>
</html>
